<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewBiz CA2</title>
</head>

<body>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <h1>Course assignment 2</h1>
    </div>
    <div class="col-lg-4"></div>
  </div>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <table class="table">
        <thead>
          <tr>
            <td>Fuldnavn</td>
            <td>Email</td>
            <td>Adresse</td>
            <td>by</td>
            <td>Telefon(er)</td>
            <td>Hobby(er)</td>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
    <form id="phoneForm">
      <label for="phoneField">Søg efter person med telefonnummer</label>
      <input type="number" name="phonenumber" id="phoneField">
      <input type="submit" value="Søg" id="phoneSubmit">
    </form>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
    <form id="hobbyForm">
      <label for="hobbyField">Søg efter personer med hobby</label>
      <input type="text" name="hobby" id="hobbyField">
      <input type="submit" value="Søg" id="hobbySubmit">
    </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
  
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
    <form id="cityForm">
      <label for="cityField">Søg efter personer i by</label>
      <input type="text" name="city" id="cityField">
      <input type="submit" value="Søg" id="citySubmit">
    </form>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <!-- Button trigger modal -->
        <button type="button" id="addPerson" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Add person
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Add person</h5>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="fullName">Fullname</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Lars Larsen">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="example@email.com">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="VejNavn 123 evt. etage">
                </div>
                <div class="form-group">
                  <label for="city">Zip and city</label>
                  <input type="text" class="form-control" id="city" placeholder="2800 Kongens Lyngby">
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder="70241207">
                </div>
                <div class="form-group">
                  <label for="phoneType">Phone Type</label>
                  <input type="text" class="form-control" id="phoneType" placeholder="privat eller arbejde">
                </div>
                <div class="form-group">
                  <label for="hobbyName">Hobby Name</label>
                  <input type="text" class="form-control" id="hobbyName" placeholder="Navn på hobby">
                </div>
                <div class="form-group">
                  <label for="hobbyDesc">Hobby Description</label>
                  <input type="text" class="form-control" id="hobbyDesc" placeholder="Beskrivelse af hobby">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="savebtn" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <table class="table">
        <thead>
          <tr>
            <td>Postnummer</td>
            <td>Bynavn</td>
          </tr>
        </thead>
        <tbody id="tableBody2"></tbody>
      </table>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <button type="button" class="btn btn-primary" id="postNumberButton">Få alle postnumre </button>
    </div>
    <div class="col-lg-2"></div>
  </div>
  
</body>

</html>
